server:
  port: 8090
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/post
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    show-sql: true
    properties:
      hibernate:
        jdbc:
          lob.non_contextual_creation: true
        format_sql: true
  flyway:
    locations: classpath:db/migration/
    validate-migration-naming: true

logging:
  level:
    ru.skyeng: DEBUG

springdoc:
  swagger-ui:
    tagsSorter: alpha
    operations-sorter: method

swagger:
  info:
    title: "API POST OFFICE"
    description: "Backend for api post officeï¿½"

